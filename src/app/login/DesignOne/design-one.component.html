<div class='authlite-d1'>
  <div class="authlite-d1__left"></div>
  <div class="authlite-d1__right">
    <app-main-form
      (onSignin)="handleSignin($event)"
      (onSignup)="handleSignup($event)"
      [signinFormErrorMessages]="signinFormErrorMessages"
      [signupFormErrorMessages]="signupFormErrorMessages"
      [forgotPasswordFormErrorMessages]="forgotPasswordFormErrorMessages"
      [resendVerifyLinkFormErrorMessages]="resendVerifyLinkFormErrorMessages"
      [clearErrorMessages]="clearErrorMessages"
      [logo]="logo"
      (onPlaceholder)="handlePlaceholder($event)"
      [placeholder]="placeholder"
      [dictionary]="translationDictionary"
      [view]="view"
      [changeView]="changeView"
      (onForgotPassword)="handleForgotPassword($event)"
      (onResendVerifyLink)="handleResendVerifyLink($event)">
    </app-main-form>
  </div>
</div>
